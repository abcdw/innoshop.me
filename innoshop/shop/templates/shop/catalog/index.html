{% extends "shop/layout/base.html" %}

{% block content %}
<div class="container">
    {% include 'shop/catalog/_pager.html' %}
    <div class="row">
        <div class="block-grid-lg-4 block-grid-md-3 block-grid-sm-2">
            {% for product in products %}
            <div class="block-grid-item">
                <div class="panel panel-info good">
                    <div class="panel-heading">
                        <div>{{ product.name }}</div>
                        <div class="btn btn-default btn-xs good__add">
                            <span class="good__price">+ {{ product.price }}</span> <i class="fa fa-ruble"></i>
                        </div>
                    </div>
                    <div class="panel-body text-center">
                        <img src="{{ product.img_url }}" alt="{{ product.name }}" class="">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'shop/catalog/_pager.html' %}
</div>
{% endblock %}
