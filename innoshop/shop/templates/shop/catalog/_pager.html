{% if products.has_previous or products.has_next %}
<nav >
    <ul class="pager">
        {% if products.has_previous %}
        <li class="previous {% if not products.has_previous %}disabled{% endif %}">
            <a href="{% if products.has_previous %}?c={{cat}}&q={{q}}&page={{ products.previous_page_number }}{% else %}#{% endif %}"><span
                    aria-hidden="true"><i class="fa fa-arrow-left"></i></span> назад</a>
        </li>
        {% endif %}
        <li class="small">
            Page {{ products.number }} of {{ products.paginator.num_pages }}
        </li>
        {% if products.has_next %}
        <li class="next {% if not products.has_next %}disabled{% endif %}">
            <a href="{% if products.has_next %}?c={{cat}}&q={{q}}&page={{ products.next_page_number }}{% else %}#{% endif %}">вперед
                <span aria-hidden="true"><i class="fa fa-arrow-right"></i></span></a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
