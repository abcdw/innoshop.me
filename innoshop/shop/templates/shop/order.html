{% extends "shop/layout/base.html" %}
{% block content %}
<div class="container">
  <form action="/order" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="contact">Контакт для связи</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="@telegram">
    </div>
    <div class="form-group">
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Оставить заказ" class="btn btn-success btn-block">
    </div>
  </form>
</div>
{% endblock %}
