{% extends "shop/layout/base.html" %}
{% block content %}
<div class="container">
  <script>
    var handleCtrlEnter = function (e) {
      var charCode;

      if (e && e.which) {
        charCode = e.which;
      } else if (window.event) {
        e = window.event;
        charCode = e.keyCode;
      }

      if (((charCode == 13)&&(e.ctrlKey))||(charCode==10)) {
        document.getElementById('orderForm').submit();
      }
    }
  </script>
  <form action="/order" id="orderForm" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Контакт для связи</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="@telegram">
    </div>
    <div class="form-group">
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий" class="form-control" onkeypress="handleCtrlEnter(this)"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Оставить заказ" class="btn btn-success btn-block">
    </div>
  </form>
</div>
{% endblock %}
