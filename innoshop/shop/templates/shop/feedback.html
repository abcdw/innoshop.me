{% extends "shop/layout/base.html" %}
{% block content%}
<div class="container">
 <script>
    var handleCtrlEnter = function (e) {
      var charCode;

      if (e && e.which) {
        charCode = e.which;
      } else if (window.event) {
        e = window.event;
        charCode = e.keyCode;
      }

      if (((charCode == 13)&&(e.ctrlKey))||(charCode==10)) {
        document.getElementById('orderForm').submit();
      }
    }
  </script>
  <form action="{% url 'feedback' %}" id="feedbackForm" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <input type="text" id="contact" name="contact" class="form-control" placeholder="@telegram или номер телефона">
    </div>
    <div class="form-group">
      <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Отзыв" class="form-control" onkeypress="handleCtrlEnter(this)"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Отослать отзыв" class="btn btn-success btn-block">
    </div>
  </form>
</div>
{% endblock %}
