<!DOCTYPE html>
<html class="fixed">
<head>
{% load static from staticfiles %}
    <!-- Basic -->
    <meta charset="UTF-8">

    <title>Binnocl Admin Panel</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.magnific-popup/1.0.0/magnific-popup.css"/>
    <!-- Specific Page Vendor CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"/>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/pnotify/2.0.0/pnotify.all.min.css"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'assets/stylesheets/theme.css' %}"/>

    <!-- Skin CSS -->
    <link rel="stylesheet" href="{% static 'assets/stylesheets/skins/default.css' %}"/>

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/stylesheets/theme-custom.css' %}"/>

    <!-- Head Libs -->
    <script src="//cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js" ></script>

</head>
<body>
<!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="../" class="logo">
						<img src="{% static 'assets/images/invoice_logo.png' %}" height="35" alt="Binnocle Admin" />
					</a>
					<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>
			</header>
<div class="inner-wrapper">
    <!-- start: sidebar -->
    <aside id="sidebar-left" class="sidebar-left">
       {% include 'todo/layout/admin_menu.html' %}
    </aside>
    <!-- end: sidebar -->
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Dashboard</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="/dashboard">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Dashboard</span></li>
                </ol>

                <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>

        <!-- start: page -->
        <div class="row">
            {% block content %}{% endblock %}
        </div>
        <!-- end: page -->
    </section>
<script src="//cdn.jsdelivr.net/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="{% static 'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.js' %}"></script>
<script src="//cdn.jsdelivr.net/nanoscrollerjs/0.8.5/javascripts/jquery.nanoscroller.js"></script>

    <!-- Specific Page Vendor -->
<script src="//cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"></script>
<script src="//cdn.jsdelivr.net/pnotify/2.0.0/pnotify.all.min.js"></script>


<!-- Theme Base, Components and Settings -->
<script src="{% static 'assets/javascripts/theme.js' %}"></script>

<!-- Theme Custom -->
<script src="{% static 'assets/javascripts/theme.custom.js' %}"></script>

<!-- Theme Initialization Files -->
<script src="{% static 'assets/javascripts/theme.init.js' %}"></script>

<!-- Specific Page Vendor -->


</div>
</body>
</html>
